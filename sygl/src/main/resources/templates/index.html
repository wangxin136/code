<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<div th:include="comm::header"></div>
		
		<script>
			function toLogin(){
				$('#loginForm').form('submit',{
					success:function(data){
						if(data=='ok'){
							//跳转主页面,覆盖当前窗口
							location.href='toMain.do';
							//再打开一个窗口  window.oppon('');
						}else{
							//给出错误提示
							$('#msg').show(0);
						}
					}
				});
			}
		</script>
		
	</head>
	<body>
		<div id="dlg" class="easyui-dialog" title="用户登录" width="350" buttons="#btns">
			<form id="loginForm" action="login.do" method="post">
				<div style="margin:10px; height:16px;">
					<div id="msg" style="color:red;display:none;">用户名密码错误</div>
				</div>
				<div style="margin:10px;">
					<input class="easyui-textbox" required="true" id="uname" name="uname"  style="width:100% " label="用户名："/>
				</div>
				<div style="margin:10px;">
					<input class="easyui-passwordbox" required="true"  id="upass" name="upass" style="width:100% " label="密码："/>
				</div>
				<div style=" margin:10px; height:16px;"></div>
			</form>
		</div>
		
		<div id="btns">
			<a class="easyui-linkbutton" iconCls="icon-ok" onclick="toLogin();">提交</a>
		</div>
	</body>
</html>
